<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color: #f5f5f7;">
  <!-- Grid Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e1e1e1" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Desk Outline -->
  <rect x="100" y="300" width="600" height="20" rx="2" fill="none" stroke="#1d1d1f" stroke-width="2"/>
  <rect x="120" y="320" width="20" height="150" fill="none" stroke="#1d1d1f" stroke-width="2"/>
  <rect x="660" y="320" width="20" height="150" fill="none" stroke="#1d1d1f" stroke-width="2"/>

  <!-- Monitor -->
  <rect x="250" y="100" width="300" height="180" rx="5" fill="#fff" stroke="#1d1d1f" stroke-width="2"/>
  <rect x="390" y="280" width="20" height="20" fill="#1d1d1f"/>
  <rect x="350" y="300" width="100" height="5" rx="2" fill="#1d1d1f"/>
  
  <!-- Keyboard -->
  <rect x="280" y="310" width="240" height="15" rx="2" fill="#fff" stroke="#1d1d1f" stroke-width="2"/>

  <!-- Laptop Stand -->
  <path d="M 600 300 L 650 250 L 700 250" fill="none" stroke="#1d1d1f" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Annotations -->
  <text x="100" y="80" font-family="monospace" font-size="12" fill="#86868b">FIG 1.0 // WORKSPACE_SETUP</text>
  <line x1="250" y1="190" x2="150" y2="190" stroke="#86868b" stroke-width="1" stroke-dasharray="4"/>
  <text x="50" y="195" font-family="monospace" font-size="10" fill="#86868b">4K DISPLAY</text>

  <circle cx="400" cy="190" r="30" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.5"/>
</svg>
